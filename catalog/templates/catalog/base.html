{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>

    <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">


  <title>Water</title>
</head>

<nav class="navbar navbar-expand-md " style="background-color: #2cc6e8;">
<div class="container">
    <a class="navbar-brand" href="{% url 'home' %}">
         <img src="{% static 'catalog/logotype.jpg' %}" width="30" height="30" class="d-inline-block align-top">
        <span><font color="white">Water</font></span>
    </a>
    <div class="collapse navbar-collapse" id="navbarNav">

    <ul class="navbar-nav ml-auto">
        <li class="nav-item">
            <a class="nav-link" href="{% url 'home' %}"><font color="white"> Каталог <img src="{% static 'catalog/cat.png' %}" width="24" height="24"></font></a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="{% url 'customers' %}"><font color="white"> Заказчики <img src="{% static 'catalog/cus.png' %}" width="24" height="24"></font></a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="{% static 'catalog/analysis.pdf' %}" target="_blank"><font color="white"> Анализ продаж <img src="{% static 'catalog/ana.png' %}" width="24" height="24"></font></a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="{% url 'branches' %}"><font color="white"> Точки поставки <img src="{% static 'catalog/bra.png' %}" width="24" height="24"></font></a>
        </li>
        <style>.nav-item  </style>
    </ul>
    </div>
</div>
</nav>

{% block content %}{% endblock %}
<footer class="text-center text-white" style="background-color: #f1f1f1;">
  <!-- Grid container -->
  <div class="container pt-4">
    <!-- Section: Social media -->
    <section class="mb-4">
      <!-- Facebook -->
      <a
        class="btn btn-link btn-floating btn-lg text-dark m-1"
        href="#!"
        role="button"
        data-mdb-ripple-color="dark"
        ><i class="fab fa-facebook-f"><img src="{% static 'catalog/facebook.png' %}" width="24" height="24"></i
      ></a>

      <!-- Twitter -->
      <a
        class="btn btn-link btn-floating btn-lg text-dark m-1"
        href="#!"
        role="button"
        data-mdb-ripple-color="dark"
        ><i class="fab fa-twitter"><img src="{% static 'catalog/twitter.png' %}" width="24" height="24"></i
      ></a>

      <!-- WhatApp -->
      <a
        class="btn btn-link btn-floating btn-lg text-dark m-1"
        href="#!"
        role="button"
        data-mdb-ripple-color="dark"
        ><i class="fab fa-google"><img src="{% static 'catalog/whatsapp.png' %}" width="24" height="24"></i
      ></a>

      <!-- Instagram -->
      <a
        class="btn btn-link btn-floating btn-lg text-dark m-1"
        href="#!"
        role="button"
        data-mdb-ripple-color="dark"
        ><i class="fab fa-instagram"><img src="{% static 'catalog/insta.png' %}" width="24" height="24"></i
      ></a>

      <!-- VK -->
      <a
        class="btn btn-link btn-floating btn-lg text-dark m-1"
        href="#!"
        role="button"
        data-mdb-ripple-color="dark"
        ><i class="fab fa-linkedin"><img src="{% static 'catalog/telegram.png' %}" width="24" height="24"></i
      ></a>
      <!-- Youtube -->
      <a
        class="btn btn-link btn-floating btn-lg text-dark m-1"
        href="#!"
        role="button"
        data-mdb-ripple-color="dark"
        ><i class="fab fa-github"><img src="{% static 'catalog/youtube.png' %}" width="24" height="24"></i
      ></a>
    </section>
    <!-- Section: Social media -->
  </div>
  <!-- Grid container -->

  <!-- Copyright -->
  <div class="text-center text-dark p-3" style="background-color: rgba(0, 0, 0, 0.2);">
    © 2021 Copyright:
    <a class="text-dark" href="#">Water.com</a>
  </div>
  <!-- Copyright -->
</footer>
</html>
